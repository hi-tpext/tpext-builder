{extend name="$admin_layout"/}

{block name="style"}

{/block}

{block name="content"}
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h4>{$title}<small>{$desc}</small></h4></div>
      <div class="card-body">
        {volist name="rows" id="row"}
        <div class="row">
            {volist name="row->getCols()" id="col"}
            <div class="col-md-{$col->getSize()}">
              {volist name="col->getElms()" id="elm"}
                {:$elm->render()}
              {/volist}
            </div>
            {/volist}
        </div>
      {/volist}
      </div>
    </div>
  </div>
</div>
{/block}

{block name="script"}
  <script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
  <script type="text/javascript" src="js/jquery-validate/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/jquery-validate/messages_zh.min.js"></script>
{/block}
</body>
</html>
