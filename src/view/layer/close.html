<html>
    <head>
        <script>
            if(parent && parent.layer)
            {
                var success = '{$success}';
                var msg = '{$msg}';

                if(success)
                {
                    parent.lightyear.notify(msg, 'success');
                }
                else
                {
                    parent.lightyear.notify(msg, 'danger');
                }

                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.layer.close(index);
            }
        </script>
    </head>
</html>
