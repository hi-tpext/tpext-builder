<form action="{$action}" method="{$method|default='post'}" enctype="multipart/form-data" class="{$class}"
    id="thefrom">
    <div class="row">
        {volist name="rows" id="row"}
        <div class="form-group col-md-{$row->getSize()}{$row->getClass()}{$row->getErrorClass()}"{$row->getAttr()|raw}>
            {:$row->render()}
        </div>
        {/volist}
    </div>
</form>
