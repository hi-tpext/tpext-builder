{include file="$labeltempl" /}

    <input type="hidden" name="{$name}" class="ignore" id="{$id}" {$attr|raw}>

        <input type="checkbox" data-on="{$pair['on']}" data-off="{$pair['off']}" class="switch-box" id="{$id}-box" {if condition="$checked" }checked{/if} {$attr|raw}>
        <span></span>
    </label>
    {include file="$helptempl" /}
</div>
