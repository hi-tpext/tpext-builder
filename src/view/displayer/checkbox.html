{include file="$labeltempl" /}
<div class="col-md-{$size[1]} checkbox-div" id="{$id}">
    {if condition="$checkallBtn"}
    <label class="{$inline} {$blockStyle} {$class} checkbox-label">
        <input type="checkbox" class="checkall" id="checkall-{$id}" {if condition="$checkall" }checked{/if}
            data-check="check-{$id}"><span>{$checkallBtn|raw}</span>
    </label>
    {/if}
    {volist name="options" id="option"}
    <label class="{$inline} {$blockStyle} {$class} checkbox-label">
        <input type="checkbox" value="{$key}" class="check-{$id}" {in name="'-'.$key" value="$checked" }checked{/in}
        {in name="'-'.$key" value="$disabledOptions" } disabled{/in} {in name="'-'.$key" value="$readonlyOptions" } readonly onclick="return false;"{/in}
            id="{$id}-{$key}" name="{$name}[]" {$attr|raw}><span>{$option|raw}</span>
    </label>
    {/volist}
    {include file="$helptempl" /}
</div>
