{include file="$labeltempl" /}
<div class="col-md-{$size[1]}">
    <div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
        {$befor|raw}
        <input type="text" class="form-control {$class}" placeholder="{$placeholder}"
            value="{$value}" name="{$name}" id="{$id}" {$attr|raw}>
        {$after|raw}
    </div>
    {if condition="$maptype neq 'yandex' && !$readonly && !$disabled" }
    <div class="input-group input-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-10 m-b-10 button-div">
        <input type="text" class="form-control input-sm" placeholder="{:__blang('bilder_map_search_place')}" id="search-{$id}">
    </div>
    {/if}
    <div id="map-{$id}" {$mapStyle|raw}></div>
    {include file="$helptempl" /}
</div>
