{include file="$labeltempl" /}
<div class="col-md-{$size[1]}">
    {if condition="$multiple"}
    <select class="form-control hidden {$class}" name="{$name}[]" id="{$id}" multiple="multiple" {$attr|raw}>
        {volist name="options" id="option"}
        {if condition="$option.checked" }
        <option id="{$id}-tree-{$option.id}" value="{$option.id}" selected {if condition="$option.chkDisabled"
            }disabled{/if}>{$option.name}
        </option>
        {/if}
        {/volist}
    </select>
    {else/}
    <select class="form-control hidden {$class}" name="{$name}" id="{$id}" {$attr|raw}>
        {volist name="options" id="option"}
        {if condition="$option.checked" }
        <option id="{$id}-tree-{$option.id}" value="{$option.id}" selected {if condition="$option.chkDisabled"
            }disabled{/if}>{$option.name}
        </option>
        {/if}
        {/volist}
    </select>
    {/if}
    <ul id="{$id}-tree" class="ztree {$class}" {$attr|raw}></ul>
    {include file="$helptempl" /}
</div>
