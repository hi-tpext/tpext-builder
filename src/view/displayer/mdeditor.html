{include file="$labeltempl" /}
<div class="col-md-{$size[1]}">
    {if condition="$readonly"}
    <div class="field-show editor-readonly">{$value|raw}</div>
    {else/}
    <div id="{$id}-div">
        <textarea class="form-control hidden {$class}" placeholder="请输入{$label}" name="{$name}" id="{$id}"
            {$attr|raw}>{$value|raw}</textarea>
    </div>
    {/if}
    {include file="$helptempl" /}
</div>
