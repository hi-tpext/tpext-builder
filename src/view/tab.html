{notempty name="$labels"}
<div id="{$id}" class="{$class}" {$attr|raw}>
    <ul class="nav nav-tabs">
        {volist name="labels" id="label"}
        <li class="nav-item {$label.active}">
            <a {$label.attr|raw} href="{$label.href}">{$label.content|raw}</a>
        </li>
        {/volist}
    </ul>
    {notempty name="$rows"}
    <div class="tab-content">
        {volist name="rows" id="row"}
        <div class="tab-pane fade {$row.active}" id="{$id}-{$key}">
            {:$row.content->render()}
        </div>
        {/volist}
    </div>
    {/notempty}
</div>
{/notempty}
