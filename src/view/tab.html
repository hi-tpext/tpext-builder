{notempty name="$rows"}
<ul class="nav nav-tabs {$class}">
    {volist name="labels" id="label"}
    <li class="nav-item {$label.active}">
        <a data-toggle="tab" href="#{$id}-{$key}">{$label.content|raw}</a>
    </li>
    {/volist}
</ul>
<div class="tab-content">
    {volist name="rows" id="row"}
    <div class="tab-pane fade {$row.active}"
        id="{$id}-{$key}">
        {:$row.content->render()}
    </div>
    {/volist}
</div>
{/notempty}
